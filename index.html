<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"rel="stylesheet"integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"crossorigin="anonymous"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates&display=swap"rel="stylesheet"/>
    <link rel="stylesheet" href="css/style.css" />
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="row city-form">
        <div class="col-8">
          <form id="city-form">
            <input
              type="text"
              class="form-control"
              id="input-city"
              placeholder="Enter City"
              autocomplete="off"
            />
          
        </div>
        <div class="col-1">
          <button type="submit"  class="btn btn-light"><svg stroke="currentColor" fill="currentColor" strokeWidth={0} viewBox="0 0 1024 1024" height="1em" width="1em" {...props}><path d="M909.6 854.5L649.9 594.8C690.2 542.7 712 479 712 412c0-80.2-31.3-155.4-87.9-212.1-56.6-56.7-132-87.9-212.1-87.9s-155.5 31.3-212.1 87.9C143.2 256.5 112 331.8 112 412c0 80.1 31.3 155.5 87.9 212.1C256.5 680.8 331.8 712 412 712c67 0 130.6-21.8 182.7-62l259.7 259.6a8.2 8.2 0 0 0 11.6 0l43.6-43.5a8.2 8.2 0 0 0 0-11.6zM570.4 570.4C528 612.7 471.8 636 412 636s-116-23.3-158.4-65.6C211.3 528 188 471.8 188 412s23.3-116.1 65.6-158.4C296 211.3 352.2 188 412 188s116.1 23.2 158.4 65.6S636 352.2 636 412s-23.3 116.1-65.6 158.4z" /></svg></button>
        </div>
        
        
                <div class="col-1">
          <button type="submit" class="btn btn-info" id="current-btn">Current</button>
        </div>
        </form>
      </div>
      <div class="row">
        <div class="col-4">
          <img src="" alt="" class="current-day" id="icon" /> 
        </div>

        <div class="col-4 current-city">
          <img src="images/location.png" alt="location"  class="location-pin" />  
          <h1 class="location">DELHI</h1>
          <br />
          <p class="date"></p>
          <h1 class="current-temp"></h1>
          <p class="degrees">
            <a href="#" id="fahrenheit-link">°F </a>|
            <a href="#" id="celsius-link">°C</a>
          </p>
        </div>

        <div class="col-4 current-stats">

          <img src="images/humidity.png" alt="humidity" class="small-icons" />
          <p class="humidity">%</p>
          <br />
          <img src="images/wind.png" alt="wind" class="small-icons" />
          <p class="wind">mph</p>
        </div>
      </div>
    </div>
      <div class="card"><div class="the-week" id="forecast">
      </div>
    </div>
    </div>
    <script src="src/index.js"></script>
    
  </body>
</html>
